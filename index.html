<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <rel="stylesheet" href="/vendor/index.css">
  <rel="stylesheet" href="/vendor/normalize.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="/image/logo1.svg" alt="logo"><img>
    </header>
<section class="profile">
    <div class="profile__avatar"></div>
    <div class="profile__info">
    <div class="profile__text">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__researcher">Исследователь океана</p>
    </div>
    <button class="profile__edit-button" type="button" id="Editbutton"></button>
    </div>
    <button class="profile__add-button" type="button" id="addButton"></button>
</section>

<section class="elements">
    <template id="card__template">
        <div class="element__template">
          <img class="element__img"></img>
          <div class="element__info">
            <button class="element__trash" type="button" aria-label="Удалить"></button>
            <h2 class="element__name"></h2>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
        </div>
      </template>
</section>
<footer class="footer">
    <P class="footer__author">© 2020 Mesto Russia</P>
</footer>
    </div>
    <div class="popup popup_type_profile" >
        <div class="popup__container">
        <button class="popup__close" type="button"></button>
          <form class="popup__form" method="post" id="editForm" name="editForm" novalidate>
            <h2 class="popup__name">Редактировать профиль</h2>
            <input type="text" class="popup__input" id="popup__name" required maxlength="40" minlength="2">
            <span class="popup__name-error popup__input-error"></span>
            <input type="text" class="popup__input" id="popup__researcher" required maxlength="200" minlength="2">
            <span class="popup__researcher-error popup__input-error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_bigImage">
        <div class="popup__bigwindow">
          <img class="popup__image">
          <button class="popup__close" type="button" aria-label="Закрытие формы">
          </button>
          <p class="popup__imgname"></p>
        </div>
      </div>

      <div class="popup popup_type_card-add">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрытие формы"></button>
          <form class="popup__form" method="post" id="addform" name="addform" novalidate>
            <h2 class="popup__name">Новое место</h2>
            <input type="text" class="popup__input" id="popup__place" placeholder="название" required maxlength="30" minlength="2">
            <span class="popup__place-error popup__input-error"></span>
            <input type="url" class="popup__input" id="popup__link" placeholder="ссылка на картинку" required> 
            <span class="popup__link-error popup__input-error"></span>
            <button class="popup__button" type="submit">Создать</button>
          </form>
        </div>
      </div>
    <script src="./script/script.js" type="module"></script>
</body>
</html>
